<!DOCTYPE html>

<head>
    <title>Lampe</title>
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
</head>

<body>
    <x3d width="400px" height="600px">
    <scene>

    <Transform>
        <Shape>
          <Appearance>
            <Material diffuseColor="0 1 0"/>
          </Appearance>
          <Cylinder height="0.1" radius="0.5"/>
        </Shape>
      </Transform>

      <Transform translation="0 1 0">
        <Shape>
          <Appearance>
            <Material diffuseColor="0 1 0"/>
          </Appearance>
          <Cylinder height="2.0" radius="0.1"/>
        </Shape>
      </Transform>

      <Transform rotation="0 0 1 3.14159" translation="0 2.4 0">
        <Shape>
          <Appearance>
            <Material diffuseColor="1 1 1" transparency="0.2"/>
          </Appearance>
          <Cone height="0.5" bottomRadius="0.4"/>
        </Shape>
      </Transform>

     

      <Transform translation="0 2.375 0">
        <Shape>
          <Appearance>
            <Material diffuseColor="1 1 0.502" />
          </Appearance>
          <Sphere radius="0.1"/>
        </Shape>
      </Transform>      

    </scene>
</x3d>

</body>

</html>
