<!DOCTYPE html>

<head>
    <title>EA7 - Frage 2 - Kugel</title>
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
</head>

<body>
    <h1>EA7 - Frage 2 - Kugel</h1>
    <x3d width="600px" height="400px">
        <scene>
            <transform translation="0 0 0">
                <shape>
                    <appearance>
                        <material id="spherecolor" diffusecolor="1 0 0"></material>
                    </appearance>
                    <sphere></sphere>
                </shape>
            </transform>
        </scene>
    </x3d>

    <div>
        <button type="button" onclick="changeColorToGreen()">Gr√ºn</button>
        <button type="button" onclick="changeColorToPurple()">Lila</button>
    </div>
</body>

<script>
    function changeColorToGreen() {
        document.getElementById("spherecolor").setAttribute("diffusecolor", "0 1 0");
    }
    function changeColorToPurple() {
        document.getElementById("spherecolor").setAttribute("diffusecolor", "0.6 0.1 0.9");
    }
</script>
</html>
